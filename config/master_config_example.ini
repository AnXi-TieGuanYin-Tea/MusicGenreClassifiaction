[main_config]
dataset_directory = your_dataset_directory_path

[preprocess]
sampling_rate = 44100
frame_time = 46.44
overlap_rate = 0.5
window_type = hamm
silence_removal = True

[feature_selection]
mfcc = True
rms = False
centroid = True
rolloff = False

[feature_extraction]
fft_size = 512
mfcc_coeff = 15
mfcc_total_filters = 40

[dataset]
test_rate = 0.3
label_name = category
shuffle = True

[classifier_selection]
knn = False
mlp = True

[classification]
validation_rate = 0.1
iteration = 2
k = 5